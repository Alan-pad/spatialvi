name: nf-core CI
# This workflow runs the pipeline with the minimal test dataset to check that it completes without any syntax errors
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
      - master
  release:
    types: [published]

env:
  NXF_ANSI_LOG: false
  CAPSULE_LOG: none
  NFTEST_VER: "0.7.3"

concurrency:
  group: "${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    name: Run pipeline with test data
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      NXF_VER:
        - "22.10.1"
        - "latest-everything"
    steps:
      # Skip if it's a pull_request to dev and NXF_VER is '22.10.1'
      - name: Skip condition
        id: condition
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.base_ref }}" == "dev" && "${{ matrix.NXF_VER }}" != "latest-everything" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Check out pipeline code
        uses: actions/checkout@v3

      # Install Nextflow
      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v1
        with:
          version: "${{ matrix.NXF_VER }}"

      # Install nf-test
      - name: Install nf-test
        run: |
          wget -qO- https://code.askimed.com/install/nf-test | bash -s $NFTEST_VER
          sudo mv nf-test /usr/local/bin/

      # Run nf-test
      - name: Run nf-test
        run: nf-test test tests/pipeline/ --profile=test,docker --tap=test.tap

      # If the test fails, output the software_versions.yml using the 'batcat' utility
      - name: Output log on failure
        if: failure()
        run: |
          sudo apt install bat > /dev/null
          batcat --decorations=always --color=always .nf-test/tests/*/output/pipeline_info/software_versions.yml
